name: Test SDK

on:
  pull_request:
    paths:
      - 'graphiant_sdk/**'
      - 'test/**'
      - '.github/workflows/test.yml'
      - 'requirements.txt'
      - 'test-requirements.txt'
      - 'setup.py'
  push:
    branches:
      - main
      - develop
    paths:
      - 'graphiant_sdk/**'
      - 'test/**'
      - '.github/workflows/test.yml'
      - 'requirements.txt'
      - 'test-requirements.txt'
      - 'setup.py'
  schedule:
    # Run nightly at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  test:
    name: Run Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    permissions:
      contents: read
      statuses: write
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - '3.9'
          - '3.10'
          - '3.11'
          - '3.12'
          - '3.13'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r test-requirements.txt

      - name: Test with pytest
        env:
          GRAPHIANT_HOST: ${{ secrets.GRAPHIANT_HOST || vars.GRAPHIANT_HOST || '' }}
          GRAPHIANT_USERNAME: ${{ secrets.GRAPHIANT_USERNAME || vars.GRAPHIANT_USERNAME || '' }}
          GRAPHIANT_PASSWORD: ${{ secrets.GRAPHIANT_PASSWORD || vars.GRAPHIANT_PASSWORD || '' }}
        run: |
          if [ -n "$GRAPHIANT_HOST" ] && [ -n "$GRAPHIANT_USERNAME" ] && [ -n "$GRAPHIANT_PASSWORD" ]; then
            echo "✅ GRAPHIANT credentials detected - running tests"
            pytest --cov=graphiant_sdk --cov-report=xml --cov-report=term
          else
            echo "ℹ️  Running tests without GRAPHIANT credentials"
            echo "   Tests that require credentials will be skipped"
            echo "   To enable credential-dependent tests, configure the following secrets/variables in GitHub:"
            echo "   - GRAPHIANT_HOST (e.g., https://api.graphiant.com)"
            echo "   - GRAPHIANT_USERNAME"
            echo "   - GRAPHIANT_PASSWORD"
            pytest --cov=graphiant_sdk --cov-report=xml --cov-report=term
          fi

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.12'
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
